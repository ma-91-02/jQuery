<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App006</title>
  </head>
  <body>
    <form action="" method="post">
      <input type="checkbox" name="" id="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="" id="css" />
      <label for="css">CSS</label>
      <input type="checkbox" name="" id="javascript" />
      <label for="javascript">JavaScript</label>
      <input type="checkbox" name="" id="jquery" />
      <label for="jquery">jQuery</label>
      <hr>
      <select name="languages" id="languages">
          <option value="java">Java</option>
          <option value="cs">C#</option>
          <option value="php">PHP</option>
          <option value="react">React</option>
      </select>
      <br><br>
      <input type="button" value="Select All" id="selectBtn">
      <input type="button" value="Deselect All" id="deselectBtn">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/app006/js/app.js"></script>
  </body>
</html>
